<script>
let ROW_CACHE = [];
let FILTER_TIMER = null;

fetch('pricelist.csv')
.then(res => res.text())
.then(text => {
  const rows=text.trim().split('\n').map(r=>r.split(','));
  const headers=rows[0].map(h=>h.trim());
  const col={};headers.forEach((h,i)=>col[h]=i);

  const table=document.getElementById('table');
  const categories=new Set();

  let thead='<thead><tr>';
  headers.forEach(h=>{if(!['25 g','50 g'].includes(h)) thead+=`<th>${h}</th>`});
  thead+='</tr></thead>';
  table.innerHTML=thead+'<tbody></tbody>';

  const tbody=table.querySelector('tbody');

  rows.slice(1).forEach(r=>{
    let searchableText = '';
    if(!r[col['Product Name']]) return;
    let tr=document.createElement('tr');
    headers.forEach(h=>{
      if(['25 g','50 g'].includes(h)) return;
      let val=r[col[h]]||'';
      if(['1 Kg','500 g','250 g','100 g'].includes(h)&&val){
        val='₹'+Number(val).toLocaleString('en-IN');
      }
      let td=document.createElement('td');
      td.dataset.label=h;
      td.textContent=val;
      searchableText += ' ' + val.toLowerCase();
      tr.appendChild(td);
      if(h==='Category') categories.add(val);
    });
    
    ROW_CACHE.push({
  el: tr,
  text: searchableText
});
    
    tbody.appendChild(tr);
  });

  const catSel=document.getElementById('category');
  categories.forEach(c=>{
    let o=document.createElement('option');
    o.value=c;o.textContent=c;
    catSel.appendChild(o);
  });

  function runFilter(){
  const q = document.getElementById('search').value.toLowerCase();
  const c = catSel.value.toLowerCase();

  requestAnimationFrame(()=>{
    ROW_CACHE.forEach(row=>{
      const show =
        (!q || row.text.includes(q)) &&
        (!c || row.text.includes(c));

      row.el.style.display = show ? '' : 'none';
    });
  });
}

function debounceFilter(){
  clearTimeout(FILTER_TIMER);
  FILTER_TIMER = setTimeout(runFilter, 120);
}

document.getElementById('search').addEventListener('input', debounceFilter);
catSel.addEventListener('change', runFilter);
});
</script>
