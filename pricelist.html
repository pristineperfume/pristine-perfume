<style>

<body>

<div class="watermark">
  PRISTINE PERFUME • WHOLESALE PRICE LIST
</div>

<div class="navbar">
  <div class="logo">
  <a href="./index.html">
    <img src="logo.png" alt="Pristine Perfume">
  </a>
</div>
  <div class="links">
    <a href="./index.html">Home</a>
    <a href="./pricelist.html" class="active">Price List</a>
    <a href="./about.html">About</a>
    <a href="./blog.html">Blog</a>
    <a href="https://wa.me/917985494998" class="whatsapp">WhatsApp</a>
  </div>
</div>

<div class="container">
<h1>Pristine Perfume – Wholesale Attar Price List</h1>

<div class="controls">
  <input type="text" id="search" placeholder="Search fragrance / keyword">
  <select id="category">
    <option value="">All Categories</option>
  </select>
</div>

<div class="price-info">
  <p>Wholesale prices are indicative. For bulk confirmation, contact us.</p>
  <a href="https://wa.me/917985494998" class="whatsapp-btn">WhatsApp for Order</a>
</div>

<table id="table"></table>
</div>

<script>
const params = new URLSearchParams(window.location.hash.replace('#','?'));
const hashCat = params.get('') || location.hash.replace('#','');

fetch('pricelist.csv')
.then(res => res.text())
.then(text => {
  const rows = text.trim().split('\n').map(r => r.split(','));
  const headers = rows[0].map(h => h.trim());
  const col = {};
  headers.forEach((h,i)=>col[h]=i);

  const table = document.getElementById('table');
  const categories = new Set();

  let thead='<thead><tr>';
  headers.forEach(h=>{
    if(!['25 g','50 g'].includes(h)) thead+=`<th>${h}</th>`;
  });
  thead+='</tr></thead>';
  table.innerHTML=thead+'<tbody></tbody>';

  const tbody=table.querySelector('tbody');

  rows.slice(1).forEach(r=>{
    if(!r[col['Product Name']]) return;
    let tr=document.createElement('tr');
    headers.forEach(h=>{
      if(['25 g','50 g'].includes(h)) return;
      let val=r[col[h]]||'';
      if(['1 Kg','500 g','250 g','100 g'].includes(h) && val){
        val='₹'+Number(val).toLocaleString('en-IN');
      }
      let td=document.createElement('td');
      td.dataset.label=h;
      td.textContent=val;
      tr.appendChild(td);
      if(h==='Category') categories.add(val);
    });
    tbody.appendChild(tr);
  });

  const catSel=document.getElementById('category');
  categories.forEach(c=>{
    let o=document.createElement('option');
    o.value=c;o.textContent=c;
    catSel.appendChild(o);
  });

  function filter(){
    const q=document.getElementById('search').value.toLowerCase();
    const c=catSel.value.toLowerCase();
    document.querySelectorAll('#table tbody tr').forEach(tr=>{
      const text=tr.innerText.toLowerCase();
      const cat=tr.querySelector('td:last-child').innerText.toLowerCase();
      tr.style.display =
        (!q || text.includes(q)) && (!c || cat===c) ? '' : 'none';
    });
  }

  document.getElementById('search').addEventListener('input',filter);
  catSel.addEventListener('change',filter);

  if(hashCat){
    catSel.value=hashCat.replace('#','');
    filter();
  }
});
</script>

<script>
document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{
  if(e.ctrlKey && ['c','u','s','a'].includes(e.key)) e.preventDefault();
});
</script>

</body>
