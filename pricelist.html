<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pristine Perfume – Wholesale Attar Price List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f9f9f9;margin:0}
.container{max-width:1200px;margin:auto;background:#fff;padding:15px}
h1{text-align:center}
.controls{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:15px;justify-content:center}
select,button{padding:8px;font-size:14px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#f1f1f1}
@media(max-width:768px){
 table,thead,tbody,th,td,tr{display:block}
 tr{margin-bottom:15px}
 td{text-align:right;position:relative;padding-left:50%}
 td::before{content:attr(data-label);position:absolute;left:10px;font-weight:bold}
 th{display:none}
}
</style>
</head>
<body>
<style>
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background:#000;
  color:#fff;
}
.navbar .logo{
  font-size:20px;
  font-weight:bold;
}
.navbar .links a{
  color:#fff;
  margin-left:15px;
  text-decoration:none;
  font-size:15px;
}
.navbar .links a:hover{
  text-decoration:underline;
}
@media(max-width:768px){
  .navbar{
    flex-direction:column;
    align-items:flex-start;
  }
  .navbar .links{
    margin-top:8px;
  }
}
</style>

<div class="navbar">
  <div class="logo">Pristine Perfume</div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="pricelist.html">Price List</a>
    <a href="about.html">About</a>
    <a href="https://wa.me/917985494998" target="_blank">WhatsApp</a>
  </div>
</div>
<div class="container">
  <h1>Pristine Perfume – Wholesale Attar Price List</h1>

  <div class="controls">
    <select id="category">
      <option value="">All Categories</option>
    </select>
  </div>

  <table id="table"></table>
</div>

<script>
fetch('pricelist.csv')
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split('\n').map(r => r.split(','));
    const headers = rows[0].map(h => h.trim());

    const colIndex = {};
    headers.forEach((h, i) => colIndex[h] = i);

    const table = document.getElementById('table');
    table.innerHTML = '';

    // Build header
    let thead = '<thead><tr>';
    headers.forEach(h => {
      if (!['25 g','50 g'].includes(h)) {
        thead += `<th>${h}</th>`;
      }
    });
    thead += '</tr></thead>';
    table.innerHTML += thead;

    let tbody = '<tbody>';
    const categories = new Set();

    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      if (!row[colIndex['Product Name']]) continue;

      tbody += '<tr>';
      headers.forEach(h => {
        if (['25 g','50 g'].includes(h)) return;

        let val = row[colIndex[h]] || '';

        if (['1 Kg','500 g','250 g','100 g'].includes(h) && val) {
          val = '₹' + Number(val).toLocaleString('en-IN');
        }

        tbody += `<td data-label="${h}">${val}</td>`;

        if (h === 'Category') categories.add(val);
      });
      tbody += '</tr>';
    }
    tbody += '</tbody>';
    table.innerHTML += tbody;

    // Category dropdown
    const catSelect = document.getElementById('category');
    catSelect.innerHTML = '<option value="">All Categories</option>';
    categories.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      catSelect.appendChild(opt);
    });

    // Filter
    catSelect.addEventListener('change', () => {
      const v = catSelect.value.toLowerCase();
      document.querySelectorAll('#table tbody tr').forEach(tr => {
        const c = tr.querySelector('td:last-child').innerText.toLowerCase();
        tr.style.display = !v || c === v ? '' : 'none';
      });
    });
  });
</script>

</body>
</html>
