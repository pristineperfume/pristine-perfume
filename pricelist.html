<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Wholesale Attar Price List | Pristine Perfume Kannauj</title>
<meta name="description" content="Wholesale attar and perfume oil price list from Pristine Perfume, Kannauj.">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
html,body{margin:0;padding:0;width:100%;overflow-x:hidden;}
body{
  font-family:'Playfair Display', serif;
  padding-top:56px;
  background:#fafafa;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  top:0;left:0;right:0;
  background:#f8f6f2;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  z-index:1000;
}
.navbar img{height:36px;}
.nav-row{
  margin:0 auto;
  display:flex;
}
.nav-row a{
  position:relative;
  padding:6px 22px;
  text-decoration:none;
  color:#333;
}
.nav-row a.active{border-bottom:2px solid #000;}
.nav-row a:not(:last-child)::after{
  content:"";
  position:absolute;
  right:0;top:50%;
  transform:translateY(-50%);
  width:1px;height:18px;
  background:rgba(0,0,0,.35);
}

/* ===== CONTAINER ===== */
.container{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:20px;
}
h1{text-align:center;margin-bottom:20px;}

/* ===== CONTROLS ===== */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:center;
  position:sticky;
  top:70px;
  background:#fff;
  padding:12px;
  z-index:10;
}
input,select{
  padding:8px 10px;
  font-size:14px;
}

/* ===== PRICE SLIDER ===== */
.range-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}
.range-wrap span{
  font-weight:600;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  font-family:'Playfair Display', serif;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#111;
  color:#fff;
}
tbody tr:nth-child(even){background:#f9f9f9;}
tbody tr:hover{
  background:#eef3ff;
}

/* ===== MOBILE TABLE ===== */
@media(max-width:768px){
  table,thead,tbody,th,td,tr{display:block}
  tr{margin-bottom:15px}
  td{
    text-align:right;
    padding-left:50%;
    position:relative;
  }
  td::before{
    content:attr(data-label);
    position:absolute;
    left:10px;
    font-weight:bold;
  }
  th{display:none}
}

/* ===== FLOATING WHATSAPP ===== */
.whatsapp-float{
  position:fixed;
  right:16px;
  bottom:16px;
  width:56px;
  height:56px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.whatsapp-float img{width:38px;height:38px;}
</style>
</head>

<body>

<div class="navbar">
  <a href="./index.html"><img src="logo.png" alt="Pristine Perfume"></a>
  <div class="nav-row">
    <a href="./index.html">Home</a>
    <a href="./pricelist.html" class="active">Price List</a>
    <a href="./about.html">About</a>
    <a href="./blog.html">Blog</a>
  </div>
</div>

<div class="container">
<h1>Wholesale Attar Price List</h1>

<div class="controls">
  <input id="search" placeholder="Search fragrance">
  <select id="category">
    <option value="">All Categories</option>
  </select>

  <div class="range-wrap">
    <span>₹0</span>
    <input type="range" id="priceRange" min="0" step="500">
    <span id="priceVal">₹0</span>
  </div>
</div>

<table id="table"></table>
</div>

<a href="https://wa.me/917985494998" class="whatsapp-float" target="_blank">
  <img src="whatsapp-icon.png" alt="WhatsApp">
</a>

<script>
let ROWS = [];
let MAX_PRICE = 0;

fetch('pricelist.csv')
.then(r=>r.text())
.then(text=>{
  const rows = text.trim().split('\n').map(r=>r.split(/\s{2,}|\t/));
  const headers = rows[0];
  const col = {};
  headers.forEach((h,i)=>col[h]=i);

  const table = document.getElementById('table');
  const catSel = document.getElementById('category');

  // header
  let thead='<thead><tr>';
  headers.forEach(h=>thead+=`<th>${h}</th>`);
  thead+='</tr></thead><tbody></tbody>';
  table.innerHTML=thead;
  const tbody=table.querySelector('tbody');

  const cats=new Set();

  rows.slice(1).forEach(r=>{
    if(!r[col['Product Name']])return;

    const priceKg = Number(r[col['1 Kg']]||0);
    if(priceKg>MAX_PRICE)MAX_PRICE=priceKg;

    const tr=document.createElement('tr');
    headers.forEach(h=>{
      const td=document.createElement('td');
      td.dataset.label=h;
      let v=r[col[h]]||'';
      if(/Kg|g/.test(h)&&v)v='₹'+Number(v).toLocaleString('en-IN');
      td.textContent=v;
      tr.appendChild(td);
    });

    ROWS.push({
      el:tr,
      text:r.join(' ').toLowerCase(),
      cat:r[col['Category']]?.toLowerCase(),
      price:priceKg
    });

    cats.add(r[col['Category']]);
    tbody.appendChild(tr);
  });

  cats.forEach(c=>{
    const o=document.createElement('option');
    o.value=c.toLowerCase();
    o.textContent=c;
    catSel.appendChild(o);
  });

  const slider=document.getElementById('priceRange');
  slider.max=MAX_PRICE;
  slider.value=MAX_PRICE;
  document.getElementById('priceVal').textContent='₹'+MAX_PRICE.toLocaleString('en-IN');

  function filter(){
    const q=search.value.toLowerCase();
    const c=catSel.value;
    const p=Number(slider.value);

    ROWS.forEach(r=>{
      r.el.style.display=
        (!q||r.text.includes(q)) &&
        (!c||r.cat===c) &&
        r.price<=p ? '' : 'none';
    });
  }

  search.oninput=filter;
  catSel.onchange=filter;
  slider.oninput=()=>{
    priceVal.textContent='₹'+Number(slider.value).toLocaleString('en-IN');
    filter();
  };
});
</script>

</body>
</html>
