 <div class="container">
  <h1>Pristine Perfume â€“ Wholesale Attar Price List</h1>

  <div class="controls">
    <select id="category">
      <option value="">All Categories</option>
    </select>
  </div>

  <table id="table"></table>
</div>

<script>
fetch('pricelist.csv')
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split('\n').map(r => r.split(','));
    const headers = rows[0].map(h => h.trim());

    const colIndex = {};
    headers.forEach((h, i) => colIndex[h] = i);

    const table = document.getElementById('table');
    table.innerHTML = '';

    // Build header
    let thead = '<thead><tr>';
    headers.forEach(h => {
      if (!['25 g','50 g'].includes(h)) {
        thead += `<th>${h}</th>`;
      }
    });
    thead += '</tr></thead>';
    table.innerHTML += thead;

    let tbody = '<tbody>';
    const categories = new Set();

    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      if (!row[colIndex['Product Name']]) continue;

      tbody += '<tr>';
      headers.forEach(h => {
        if (['25 g','50 g'].includes(h)) return;

        let val = row[colIndex[h]] || '';

        if (['1 Kg','500 g','250 g','100 g'].includes(h) && val) {
          val = 'â‚¹' + Number(val).toLocaleString('en-IN');
        }

        tbody += `<td data-label="${h}">${val}</td>`;

        if (h === 'Category') categories.add(val);
      });
      tbody += '</tr>';
    }
    tbody += '</tbody>';
    table.innerHTML += tbody;

    // Category dropdown
    const catSelect = document.getElementById('category');
    catSelect.innerHTML = '<option value="">All Categories</option>';
    categories.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      catSelect.appendChild(opt);
    });

    // Filter
    catSelect.addEventListener('change', () => {
      const v = catSelect.value.toLowerCase();
      document.querySelectorAll('#table tbody tr').forEach(tr => {
        const c = tr.querySelector('td:last-child').innerText.toLowerCase();
        tr.style.display = !v || c === v ? '' : 'none';
      });
    });
  });
</script>

</body>
